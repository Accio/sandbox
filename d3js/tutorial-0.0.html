<html>
<style>
.chart div{
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<head></head>
<body>
<h1>Barchart example</h1>
<div class="chart">
</div>
<script>
var data = [3,5,12,17,25,42]
var myscale = d3.scale.linear()
  .domain([0,d3.max(data)])
  .range([0,420]);
d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
  .style("width", function(d) {return myscale(d)+"px";})
  .text(function(d) {return "x="+d;});
</script>
</body>
</html>
